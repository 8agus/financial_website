{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <div class="container">
        <div class="section">

            <h1>Get Quote</h1>
            <form action="/quote" method="post" class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quoteSymbol" name="symbol" placeholder="Stock Symbol" type="text">
                <button class="btn btn-primary" type="submit">Request Quote</button>
            </form>
        </div>


        <div class="section" method="post">

            <h1>Stock Information</h1>
            <table class="table table-bordered"; class="table table-hover";>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ price }}</td>
                        <td>{{ symbol }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
